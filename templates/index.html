{% extends "base.html" %}

{% block content %}
<form method="POST" action="{{ url_for('transcribe') }}">
    <div class="form-group">
        <label for="language">Language</label>
        <select id="language" name="language" class="form-control">
            <option value="">Select</option>
            {% for language in languages %}
            <option value="{{ language }}">{{ language }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="century">Century</label>
        <select id="century" name="century" class="form-control">
            <option value="">Select</option>
            {% for century in centuries %}
            <option value="{{ century }}">{{ century }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="script_type">Script Type</label>
        <select id="script_type" name="script_type" class="form-control">
            <option value="">Select</option>
            {% for script_type in script_types %}
            <option value="{{ script_type }}">{{ script_type }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="genre">Genre</label>
        <select id="genre" name="genre" class="form-control">
            <option value="">Select</option>
            {% for genre in genres %}
            <option value="{{ genre }}">{{ genre }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Start Transcribing</button>
</form>
{% endblock %}
